<div class="container">
    <div class="center">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                <div class="form-floating ">
                    <textarea class="form-control" placeholder="Leave a comment here" id="texto" readonly
                        style="height: 350px">{{service.text}}</textarea>
                    <label for="floatingTextarea2" style="padding-top: 60px;">{{service.lastText}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 padding_20">
                <button class="button_speech" mat-stroked-button color="primary"
                    (click)="startService()">Iniciar</button>
                <button class="button_speech" mat-stroked-button color="primary" (click)="stopService()">Pausar</button>
                <button class="button_speech" mat-stroked-button color="primary" (click)="restartService()">Nueva
                    Grabaci√≥n</button>
                <button class="button_speech" mat-stroked-button color="primary"
                    (click)="deleteText()">Eliminar</button>
                <button class="button_speech button__end" mat-stroked-button color="primary"
                    (click)="copyMessage()">Copiar</button>
            </div>
        </div>
    </div>
</div>
