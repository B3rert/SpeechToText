<div class="container container_new_cita pad_top">
    <div class="row">
        <div class="col">
            <mat-form-field appearance="legacy" class="f_rigth">
                <mat-label>Idioma</mat-label>
                <mat-select [(ngModel)]="selectedLanguage" name="language">
                    <mat-option *ngFor="let language of languages" [value]="language.value"
                        (click)="service.changeLang(language.value); this.service.init()">
                        {{language.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div class="container" style="padding-bottom: 50px;">
    <div class="center">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>{{service.lastText}}</mat-label>
                    <textarea matInput id="texto" style="height: 350px" [(ngModel)]="service.text"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xs-12 padding_20">
                <button class="button_speech" mat-stroked-button color="primary" (click)="startService()">
                    {{service.text_button}}
                </button>
                <button class="button_speech" mat-stroked-button color="primary" (click)="restartService()">
                    Nueva Grabaci√≥n
                </button>
                <button class="button_speech" mat-stroked-button color="primary" (click)="deleteText()">
                    Eliminar
                </button>
                <button *ngIf="!btn_copy" class="button_speech button__end" mat-stroked-button color="primary"
                    (click)="copyMessage()">
                    Copiar
                </button>
                <button *ngIf="btn_copy" class="button_speech button__end copiado" mat-stroked-button color="primary"
                    (click)="copyMessage()">
                    Copiado
                    <mat-icon>done</mat-icon>
                </button>
                <button class="button_speech button__end" mat-stroked-button color="primary" (click)="generarPDF()">
                    Imprimir
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div *ngIf="service.service_on" class="listen_el">
                    <p class="listen_element">Escuchando...</p>
                    <div class="spinner-grow text-success color_point listen_element" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
